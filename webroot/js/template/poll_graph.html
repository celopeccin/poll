<div class="well">
    <h4>{{question}}</h4>
    <p><em>{{description}}</em></p>
	<div class="results" ng-repeat="answer in answers">
		<strong>{{answer.answer}}</strong><span class="pull-right">{{answer.percent}}%</span>
		<div class="progress progress-info">
			<div class="bar" style="width: {{answer.percent}}%">{{answer.percent}}%</div>
		</div>
	</div>
	<p>Голосов: {{total_votes}}</p>
</div>
